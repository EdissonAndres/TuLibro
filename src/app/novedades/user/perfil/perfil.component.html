<app-header-user></app-header-user>

<mat-drawer-container class="container">
    <mat-drawer class="container--drawer" mode="side" opened>
        <mat-toolbar><mat-icon>account_box</mat-icon>Mi Cuenta</mat-toolbar>
        <mat-nav-list>
            <hr>
            <a mat-list-item (click)="option = 1">
                <mat-icon>description</mat-icon>
                <span>Datos personales</span>
            </a>
            <a mat-list-item (click)="option = 2">
                <mat-icon>payment</mat-icon>
                <span>Metodos de pago</span>
            </a>
            <a mat-list-item (click)="option = 3">
                <mat-icon>shopping_bag</mat-icon>
                <span>Compras</span>
            </a>
            <a mat-list-item (click)="option = 4">
                <mat-icon>event</mat-icon>
                <span>Reservas</span>
            </a>
            <mat-toolbar><mat-icon>security</mat-icon>Seguridad</mat-toolbar>
            <hr>
            <a mat-list-item (click)="cambiarContrasena()">
                <mat-icon>pin</mat-icon>
                <span>Cambiar contraseña</span>
            </a>
            <a mat-list-item (click)="eliminarCuenta()">
                <mat-icon>delete_forever</mat-icon>
                <span>Eliminar cuenta</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="content">
        <div *ngIf="option === 0" class="register__phrase">
            <div class="register__phrase--icono">
              <img  src="./../../../../assets/Icono.png" alt="tu libro">
              <p>¡Disfruta de todos tus libros favoritos a un solo click!</p>
            </div>
        </div>
        <app-datos *ngIf="option === 1"></app-datos>
        <app-pagos *ngIf="option === 2"></app-pagos>
        <app-compras *ngIf="option === 3"></app-compras>
        <app-reservas *ngIf="option === 4"></app-reservas>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
