<app-header></app-header>

<section class="recover">
  <div class="recover__phrase">
    <img  src="./../../assets/Icono.png" alt="tu libro">
    <p>¡Disfruta de todos tus libros favoritos a un solo click!</p>
  </div>
    <section class="recover__container">
      <h2>Recuperar Contraseña</h2>
      <p class="recover__info">En los proximos minutos enviaremos a su correo electronico las instrucciones para restaurar su contraseña.</p>
      <form [formGroup]="form" class="recover__container--form">
        <mat-form-field class="input">
          <mat-label>Correo Electronico</mat-label>
          <input type="email" matInput [formControl]="correoFormControl" placeholder="example@correo.com">
          <mat-error *ngIf="correoFormControl.hasError('email') && !correoFormControl.hasError('required')">
            Por favor ingrese una direccion de correo correcta
          </mat-error>
          <mat-error *ngIf="correoFormControl.hasError('required')">
            Este campo es <strong>necesario</strong>
          </mat-error>
        </mat-form-field>
        <button [disabled]="form.invalid" (click)="passwordReset()"class="button">Enviar</button>
      </form>
    </section>
</section>

<app-footer></app-footer>
