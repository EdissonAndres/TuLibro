<header class="header">
    <img class="header__img" src="./../../../assets/TU LIBRO1.png" alt="tu libro">
    <button class="header__button" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        <span>{{User?.usuario | slice:0:10}}</span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="logOut()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesion</span>
        </button>
    </mat-menu>
</header>
